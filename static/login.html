<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="static/normalize.css">
	<link rel="stylesheet" href="static/sakura.css" media="screen">
	<link rel="stylesheet" href="static/sakura-dark.css" media="screen and (prefers-color-scheme: dark)">
	<link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>

<body>
	<main>
		<h1>Login</h1>
		<a href="/">Home</a>
		<a href="/register">Register</a>
		<div>
			<form action="/login_form" method="POST">
				<label>Email <br />
					<input type="text" id="email" name="email" required />
				</label>
				<label>Password (at least 12 characters long)<br />
					<input type="password" id="password" name="password" required />
				</label>
				<p id="errors" style="color: red; font-style:italic;"></p>
				<button type="submit">Login</button>
			</form>
		</div>
	</main>

	 <script>
		// check if password and password 2 are the same
		const password = document.getElementById('password');
		const errors = document.getElementById('errors');
		const email = document.getElementById('email');
		const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		
		const form = document.querySelector('form');
		form.addEventListener('submit', (e) => {
			errors.innerText = '';
			if (!emailRegex.test(email.value)) {
				e.preventDefault();
				errors.innerText = 'Invalid email address';
				email.value = '';
				email.focus();
			} else if (email.value.length < 5) {
				e.preventDefault();
				errors.innerText = 'Email must be at least 5 characters long';
				email.value = '';
				email.focus();
			} else if (email.value.length > 128) {
				e.preventDefault();
				errors.innerText = 'Email must be at most 128 characters long';
				email.value = '';
				email.focus();
			}
			if (password.value.length < 12) {
				e.preventDefault();
				errors.innerText = 'Password must be at least 12 characters long';
				password.value = '';
				password2.value = '';
				password.focus();
			} else if (password.value.length > 128) {
				e.preventDefault();
				errors.innerText = 'Password must be at most 128 characters long';
				password.value = '';
				password2.value = '';
				password.focus();
			} else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password.value)) {
				e.preventDefault();
				errors.innerText = 'Password must contain at least one special character';
				password.value = '';
				password2.value = '';
				password.focus();
			
			} else if (!/[A-Z]/.test(password.value)) {
				e.preventDefault();
				errors.innerText = 'Password must contain at least one uppercase letter';
				password.value = '';
				password2.value = '';
				password.focus();
			} else if (!/[a-z]/.test(password.value)) {
				e.preventDefault();
				errors.innerText = 'Password must contain at least one lowercase letter';
				password.value = '';
				password2.value = '';
				password.focus();
			} else if (!/[0-9]/.test(password.value)) {
				e.preventDefault();
				errors.innerText = 'Password must contain at least one number';
				password.value = '';
				password2.value = '';
				password.focus();
			} else if (!/[^A-Za-z0-9]/.test(password.value)) {
				e.preventDefault();
				errors.innerText = 'Password must contain at least one special character';
				password.value = '';
				password2.value = '';
				password.focus();
			} else
			if (password.value !== password2.value) {
				e.preventDefault();
				errors.innerText = 'Passwords do not match';
				password.value = '';
				password2.value = '';
				password.focus();
			}
		});
	 </script>
</body>

</html>
